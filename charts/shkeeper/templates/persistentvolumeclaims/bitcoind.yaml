{{- if .Values.btc.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bitcoind-claim
  namespace: {{ .Release.Namespace | quote }}
spec:
  storageClassName: {{ .Values.storageClassName }}
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.btc.storage.size }}
{{- end }}