{{- if .Values.monero.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: monero-wallet-rpc
  namespace: {{ .Release.Namespace | quote }}
spec:
  storageClassName: {{ .Values.storageClassName }}
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.monero.storage.size }}
{{- end }}